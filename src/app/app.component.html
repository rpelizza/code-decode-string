<div class="container">
	<div class="row">
		<div class="col-12">
			<h1>Code / Decode string</h1>
		</div>
	</div>
	<br /><br /><br />
	<div class="row">
		<div class="col-4">
			<mat-form-field class="example-full-width">
				<mat-label>Digite algo</mat-label>
				<input id="input" matInput value="" />
			</mat-form-field>
			<button mat-raised-button color="primary" (click)="criptografar()">
				Criptografar
			</button>
		</div>
		<div class="col-7">
			<h5>Texto codificado</h5>
			<input
				id="output"
				disabled
				value=""
				style="width: 100%; height: 20px"
			/>
		</div>
		<div class="col-1">
			<button
				mat-raised-button
				color="primary"
				(click)="descriptografar()"
			>
				Descriptografar
			</button>
		</div>
	</div>
</div>
